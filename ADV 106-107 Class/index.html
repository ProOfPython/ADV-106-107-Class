<html>
	<head>
    	<title>Sound Identification Web App</title>
    	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
    	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
    	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js'></script>
    	<script src='https://unpkg.com/ml5@0.4.3/dist/ml5.min.js'></script>
    	<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div class = 'col-xs-12 header_div text-center'>
			<h2>Sound Controlled Aliens</h2>
			<p>Clap, blow, and tap to make the aliens dance!</p>
		</div>
		<div class = 'mainCont'>
			<center>
				<br>
				<button class = 'btn btn-primary' onclick = 'startToSort()'>Start</button>
				<h3 id = 'resType'>The aliens can hear nothing,</h3>
				<h4 id = 'resConf'>with an accuracy of 100%.</h4>
				<br>
				<img src='Blue Alien.png' id = 'blueAlien' width = '300' size = '300'>
				<img src='Green Alien.png' id = 'greenAlien' width = '300' size = '300'>
				<img src='Red Alien.png' id = 'redAlien' width = '300' size = '300'>
			</center>
		</div>
		<script src='main.js'></script>
  	</body>
</html>
